<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>Razberi</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet' type='text/css'>
    <!-- Bootstrap core CSS -->
    <link href="content/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="content/fonts/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="content/css/style.css" rel="stylesheet" />
</head>
<body ng-class="{'bg-image': !vm.showAuthenticatedContent}" ng-controller="LayoutCtrl as vm" ng-cloak>

    <!-- Fixed navbar -->
    <div id="head-nav" class="navbar navbar-default navbar-fixed-top" ng-if="vm.showAuthenticatedContent">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="fa fa-gear"></span>
                </button>
                <a class="navbar-brand"><span>Razberi</span></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a>Home</a></li>
                    <li><a>Razberi List</a></li>
                    <li><a>Notifications</a></li>
                    <li><a>User Management</a></li>
                    <li><a>Trigger Management</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">Options <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a>Action</a></li>
                            <li><a>Another action</a></li>
                            <li><a>Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right user-nav">
                    <li class="dropdown profile_menu">
                        <a class="dropdown-toggle" data-toggle="dropdown">John Smith <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a>My Account</a></li>
                            <li><a>Profile</a></li>
                            <li class="divider"></li>
                            <li><a>Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <!--Login container-->
    <div id="raz-wrapper" class="login-container" ng-if="!vm.showAuthenticatedContent">
        <div ng-view=""></div>
    </div>

    <div id="raz-wrapper" ng-if="vm.showAuthenticatedContent">
        <div class="container-fluid" id="pcont">
            <div class="raz-mcont">
                <!-- Page content -->
                <div ng-view=""></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!--Angular related scripts-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
    <script src="js/app.js"></script>

    <!--Controllers-->
    <script src="authentication/controllers/loginCtrl.js"></script>
    <script src="layout/LayoutCtrl.js"></script>
    <script src="dashboard/controllers/dashboardCtrl.js"></script>

    <!--Services-->
    <script src="services/userService.js"></script>
</body>
</html>
